name: Slash commands

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  assign:
    name: Handle /assign command
    if: >
      github.event.issue &&
      !github.event.issue.pull_request &&
      contains(github.event.comment.body, '/assign')
    runs-on: ubuntu-latest
    steps:
      - name: Assign commenter
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment.body.trim();
            const commenter = context.payload.comment.user.login;
            const issue = context.payload.issue;

            // /assign — self-assign
            if (comment.match(/^\/assign\s*$/m)) {
              try {
                await github.rest.issues.addAssignees({
                  ...context.repo,
                  issue_number: issue.number,
                  assignees: [commenter],
                });
                await github.rest.issues.createComment({
                  ...context.repo,
                  issue_number: issue.number,
                  body: `@${commenter} has been assigned to this issue.`,
                });
              } catch (err) {
                await github.rest.issues.createComment({
                  ...context.repo,
                  issue_number: issue.number,
                  body: `@${commenter} Could not assign — you may need to be an org member. The team will assign this manually.`,
                });
              }
            }

            // /unassign — self-unassign
            if (comment.match(/^\/unassign\s*$/m)) {
              await github.rest.issues.removeAssignees({
                ...context.repo,
                issue_number: issue.number,
                assignees: [commenter],
              });
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: issue.number,
                body: `@${commenter} has been unassigned from this issue.`,
              });
            }

  priority:
    name: Handle /priority command
    if: >
      github.event.issue &&
      !github.event.issue.pull_request &&
      contains(github.event.comment.body, '/priority')
    runs-on: ubuntu-latest
    steps:
      - name: Set priority label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment.body.trim();
            const issue = context.payload.issue;
            const commenter = context.payload.comment.user.login;

            // Only org members can set priority
            try {
              const membership = await github.rest.orgs.checkMembershipForUser({
                org: 'TRADEBETTERAPP',
                username: commenter,
              });
            } catch {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: issue.number,
                body: `@${commenter} Only TRADEBETTERAPP org members can set priority.`,
              });
              return;
            }

            const match = comment.match(/^\/priority\s+(critical|high|medium|low)\s*$/m);
            if (!match) {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: issue.number,
                body: 'Usage: `/priority critical|high|medium|low`',
              });
              return;
            }

            const level = match[1];
            const priorityLabels = ['priority:critical', 'priority:high', 'priority:medium', 'priority:low'];
            const targetLabel = `priority:${level}`;

            // Remove existing priority labels
            for (const label of priorityLabels) {
              const existing = issue.labels.find(l => l.name === label);
              if (existing) {
                await github.rest.issues.removeLabel({
                  ...context.repo,
                  issue_number: issue.number,
                  name: label,
                });
              }
            }

            // Add new priority label
            await github.rest.issues.addLabels({
              ...context.repo,
              issue_number: issue.number,
              labels: [targetLabel],
            });

            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: issue.number,
              body: `Priority set to **${level}** by @${commenter}.`,
            });
