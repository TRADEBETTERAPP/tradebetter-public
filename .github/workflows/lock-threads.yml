name: Lock closed threads

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch: {}

permissions:
  issues: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          issue-inactive-days: 14
          issue-lock-reason: 'resolved'
          # No comment on lock -- reduces email noise
          issue-comment: ''
          add-issue-labels: ''
